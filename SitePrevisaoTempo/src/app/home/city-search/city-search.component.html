<div class="card text-center">
  <div class="card-header">
    Pesquisar Cidades
  </div>
  <div class="card-body">
    <form class="form-inline">
      <div class="form-group mx-auto d-block w-100">
        <label for="cityName" class="sr-only">
          Nome da Cidade
        </label>
        <div class="input-group">
          <input type="text" class="form-control" id="cityName"
            placeholder="Digite o nome da cidade que deseja pesquisar">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary mb-2">
              Buscar <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div *ngFor="let foundCity of foundCities">

    </div>
  </div>
</div>
